name: CSS Validation

on:
  pull_request:

jobs:
  lint-css:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Stylelint
        run: npm install -g stylelint stylelint-config-standard

      - name: Run Stylelint
        run: stylelint "**/*.css"
