<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cera+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Registration form</title>
</head>

<body class="container">
    <header class="header">
        <a class="criss__cross-link" href="#">
            <img src="./img/criss_cross.svg" alt="Close registration form">
        </a>
        <div class="title__box">
            <h3 class="title__box-login">Login<span class="title__box-line">
                    <hr class="line">
                </span>
            </h3>
            <h3 class="title__box-register">Register</h3>
            </h3>
        </div>
    </header>

    <main>
        <section>
            <p class="form__title">Enter your email and password to register.</p>
            <div class="form__box">
                <form class="form" action="https://fom.in.ua/echo" method="post" target="_self">
                    <input class="username" type="text" name="username" id="username" placeholder="Username" required>
                    <input class="email" type="email" name="email" id="email" placeholder="Enter your email address"
                        required>
                    <input class="password" type="password" name="password" id="password" placeholder="Password"
                        required>
                    <input class="confirm__password" type="password" name="confirm_password" id="confirm_password"
                        placeholder="Confirm Password" required>
                    <button class="button" type="submit">
                        Register
                    </button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <div class="line-with-text">
                <p>
                    Or register with
                </p>
            </div>
            <div class="register__google">
                <a class="google__link" href="#">
                    <img class="google_logo" src="./img/google_logo.svg" alt="google_logo">
                    Continue with Google
                </a>
            </div>
            <div class="register__facebook">
                <a class="facebook__link" href="#">
                    <img class="facebook__logo" src="./img/facebook_logo.svg" alt="facebook_logo">
                    Continue with Facebook
                </a>
            </div>
            <div class="bottom__line"></div>
        </footer>
    </main>
</body>

</html>
